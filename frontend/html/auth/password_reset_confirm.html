{% extends 'base.html' %}
{% load static %}
{% block title %}Reset Your Password{% endblock %}
{% block links %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %}
{% block content %}
<div class="form-container">
  <h2 class="head-text">Set New Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
  </form>
</div>
{% endblock %}
